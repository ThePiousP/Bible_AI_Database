# =============================================================================
# Notes:
# - To boost recall for PERSON/PLACE/BIBLE_NATIONS/TITLE, generate flat gazetteers
#   from your curated JSONs (see 'make_gazetteers_from_curated.py') and uncomment paths.
# - Keep DEITY anchored by Strong’s to stay precise. You can add high-confidence surfaces
#   (e.g., 'LORD', 'GOD', 'JESUS') later if needed.
# - If you want to pilot ETHNIC/ORG/FALSE_GOD as extra labels, add them to 'labels.enabled'
#   and create corresponding rule blocks.
# =============================================================================
labels:
  enabled:
    - ANGEL_CHORUS
    - BIBLE_ANIMALS
    - BIBLE_FLORA
    - BIBLE_NATIONS
    - BLESSING_FORMULA
    - BODY_PART
    - CHRISTOLOGY
    - CONCEPT
    - COVENANT_TERM
    - CULTURAL_PRACTICE
    - CURSE_FORMULA
    - DEITY
    - DEMON
    - DIVINE_ACTION
    - DIVINE_COMMAND
    - DIVINE_PROMISE
    - DIVINE_PRONOUN
    - DIVINE_TITLE
    - ECCLESIOLOGY
    - ECONOMIC_TERM
    - ESCHATOLOGY
    - FALSE_GOD
    - FOOD
    - GENEALOGY_REF
    - GENRE_MARKER
    - GENERIC_PRONOUN
    - HERMENEUTIC_KEY
    - HUMAN_ACTION
    - HUMAN_COLLECTIVE
    - HUMAN_PRONOUN
    - INTERTEXTUAL_REF
    - LAW_COMMANDMENT
    - LITURGICAL_TERM
    - LOCATION
    - METAPHORICAL
    - METONYMY
    - NUMBER
    - NUMERIC_MEASURE
    - NUMERIC_SYMBOLISM
    - OBJECTS_MANMADE
    - OBJECTS_NATURAL
    - OTHER
    - OATH_FORMULA
    - PARABLE_IMAGE
    - PERSON
    - PNEUMATOLOGY
    - PROPHECY_FORMULA
    - PROPHET
    - RITUAL_PRACTICE
    - SATANIC_TITLE
    - SIN
    - SOTERIOLOGY
    - SPIRITUAL_ENTITY
    - THEMES
    - TIME
    - TITLE
    - TOOLS_MEASUREMENT
    - TOPICAL_NOUNS
    - TRANSLATION_NOTE
    - TYPOLOGY
    - VERB

    
  disabled: []  # keep other experimental labels disabled for now

conflicts:
  priority:
    # 1) Divine & adversarial identities (most specific)
    - DEITY
    - DIVINE_TITLE
    - DIVINE_PRONOUN
    - SATANIC_TITLE
    - DEMON
    - FALSE_GOD
    - PNEUMATOLOGY
    - SPIRITUAL_ENTITY
    - ANGEL_CHORUS

    # 2) Divine speech / declarations (keep below identities; phrases can override)
    - DIVINE_ACTION
    - DIVINE_COMMAND
    - DIVINE_PROMISE
    - OATH_FORMULA
    - PROPHECY_FORMULA

    # 3) People & roles (specific before generic)
    - PROPHET
    - PERSON
    - TITLE
    - GENEALOGY_REF
    - HUMAN_COLLECTIVE
    - HUMAN_PRONOUN
    - GENERIC_PRONOUN
    - HUMAN_ACTION
    - VERB

    # 4) Nations & places
    - BIBLE_NATIONS
    - LOCATION

    # 5) Time, numbers & measures
    - TIME
    - NUMERIC_SYMBOLISM
    - NUMERIC_MEASURE
    - NUMBER
    - TOOLS_MEASUREMENT

    # 6) Concrete nouns
    - BODY_PART
    - FOOD
    - BIBLE_ANIMALS
    - BIBLE_FLORA
    - OBJECTS_MANMADE
    - OBJECTS_NATURAL
    - ECONOMIC_TERM

    # 7) Ritual / law / covenant / cultural & formulas
    - RITUAL_PRACTICE
    - LAW_COMMANDMENT
    - LITURGICAL_TERM
    - CULTURAL_PRACTICE
    - COVENANT_TERM
    - BLESSING_FORMULA
    - CURSE_FORMULA
    - SIN

    # 8) Theology & literary/meta (keep these from swallowing specifics)
    - CHRISTOLOGY
    - SOTERIOLOGY
    - ECCLESIOLOGY
    - ESCHATOLOGY
    - TYPOLOGY
    - THEMES
    - INTERTEXTUAL_REF
    - HERMENEUTIC_KEY
    - GENRE_MARKER
    - PARABLE_IMAGE
    - METAPHORICAL
    - METONYMY
    - CONCEPT
    - TRANSLATION_NOTE

    # 9) Catch-all last
    - TOPICAL_NOUNS
    - OTHER


defaults:
  label_on_miss: NULL
    

# =============================================================================
# LABEL INDEX — All categories with descriptions
# =============================================================================
# ANGEL_CHORUS → Angelic hosts or heavenly armies. “the host of heaven”
# BIBLE_ANIMALS → Named animals in Scripture. “the flocks and the herds”
# BIBLE_FLORA → Plants/trees with biblical significance. “the cedar of Lebanon”
# BIBLE_NATIONS → Nations or ethnic groups. “the Egyptians”
# BLESSING_FORMULA → Formal blessing statements. “Blessed be Abram”
# BODY_PART → Physical body parts. “his hand”
# CHRISTOLOGY → Direct references to Christ/Messiah. “the Lamb of God”
# CONCEPT → Abstract ideas. “truth, love, fear”
# COVENANT_TERM → Words tied to covenant theology. “everlasting covenant”
# CULTURAL_PRACTICE → Human customs. “rent their garments”
# CURSE_FORMULA → Formal curses. “Cursed be Canaan”
# DEITY → Father, Son, Holy Spirit. “God, LORD, Jesus”
# DEMON → Evil spirits. “Legion”
# DIVINE_ACTION → Actions performed by God. “God created”
# DIVINE_COMMAND → Commands issued by God. “Thou shalt not eat”
# DIVINE_PROMISE → Promises by God. “I will never leave thee”
# DIVINE_PRONOUN → Pronouns for God. “I (when God speaks)”
# DIVINE_TITLE → Names/titles for God. “Holy One of Israel”
# ECCLESIOLOGY → References to the church. “the body of Christ”
# ECONOMIC_TERM  Money, trade, commerce. “silver, wages”
# ESCHATOLOGY → End-times references. “the last trumpet”
# FALSE_GOD → Pagan gods/idols. “Baal, Ashtoreth”
# FOOD → Edible items. “bread, milk, honey”
# GENEALOGY_REF → Lineage terms. “thy seed, begat”
# GENERIC_PRONOUN → Non-specific pronouns. “it, they, them”
# GENRE_MARKER → Textual genre signals. “parable, psalm”
# HERMENEUTIC_KEY → Keys to interpretation. “Therefore”
# HUMAN_ACTION → Actions performed by humans. “he said, she went”
# HUMAN_COLLECTIVE → Groups of people. “families, tribes”
# HUMAN_PRONOUN → Pronouns for people. “he, she, they”
# INTERTEXTUAL_REF → Explicit cross-scripture refs. “as it is written”
# LAW_COMMANDMENT → Legal commands. “Thou shalt not kill”
# LITURGICAL_TERM → Worship terms. “sabbath, sacrifice”
# LOCATION → Named/geographic places. “Egypt, Jordan, Nazareth”
# METAPHORICAL → Figurative imagery. “the Lord is my rock”
# METONYMY → One thing standing for another. “the cup” (for suffering)
# NUMBER → Literal numbers. “seven, twelve”
# NUMERIC_MEASURE → Units of measure. “cubits, shekels”
# NUMERIC_SYMBOLISM → Symbolic numbers/figures. “forty days”
# OBJECTS_MANMADE → Human-made objects. “ark, altar, sword”
# OBJECTS_NATURAL → Natural objects. “sea, mountains, dust”
# OTHER → Generic catch-all (esp. neutral pronouns). “it, them”
# OATH_FORMULA → Sworn vows. “As the LORD lives”
# PARABLE_IMAGE → Imagery unique to parables. “sower, mustard seed”
# PERSON → Individual human persons. “Moses, Mary”
# PNEUMATOLOGY → References to the Spirit. “Holy Ghost, Comforter”
# PROPHECY_FORMULA → Markers of prophecy. “Thus saith the LORD”
# PROPHET → Prophetic figures. “Isaiah, Jeremiah”
# RITUAL_PRACTICE → Religious rituals. “burnt offering, circumcision”
# SATANIC_TITLE → Titles of Satan. “tempter, accuser”
# SIN → Specific sins named. “idolatry, adultery”
# SOTERIOLOGY → Salvation terms. “redeemed, justified”
# SPIRITUAL_ENTITY → Angels/demons generically. “spirit, cherubim”
# THEMES → Broad theological themes. “exile, covenant faithfulness”
# TIME → Temporal markers. “in the morning, at that time”
# TITLE → Honorifics/roles. “king, priest, brother”
# TOOLS_MEASUREMENT → Instruments of measure. “scales, rod, plummet”
# TOPICAL_NOUNS → Subject nouns of discourse. “famine, altar, war”
# TRANSLATION_NOTE → Translator glosses/notes. “margin reads…”
# TYPOLOGY → Types/foreshadows of Christ. “ark, Isaac, Joseph”
# VERB → Generic verbs w/o clear subject type. “told, knew”
# =============================================================================



