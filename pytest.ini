[pytest]
# pytest configuration for Bible NER Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=code
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    -ra

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database access)
    slow: Slow tests (>1 second)
    alignment: Alignment algorithm tests
    parsing: XML/morphology parsing tests
    database: Database operation tests
    labels: Label matching tests

# Minimum coverage requirement
[coverage:run]
source = code
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
skip_covered = False
show_missing = True

# Coverage thresholds
fail_under = 80
